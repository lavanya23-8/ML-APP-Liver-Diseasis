<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header, footer {
            background: rgba(0,0,0,0.7);
        }
        .card {
            background: rgba(0,0,0,0.85);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-3 text-center text-info shadow-lg">
        <h1>Liver Disease Prediction App</h1>
    </header>

    <main class="container my-5">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-3 text-center text-light fixed-bottom">
        &copy; 2025 Developed by Ashlee | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
