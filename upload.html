{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="card p-5 shadow-lg" style="max-width: 700px; width: 95%;">
        <h2 class="text-info mb-4 text-center">Upload Liver Dataset</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" accept=".csv" class="form-control mb-4">
            <button type="submit" class="btn btn-info btn-lg px-5 py-2">Upload</button>
        </form>

        {% if file_uploaded %}
            <h4 class="mt-4">Preview:</h4>
            <div class="table-responsive">
                <table class="table table-striped table-dark rounded">
                    <thead>
                        <tr>
                            {% for col in columns %}
                            <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            {% for item in row %}
                            <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
