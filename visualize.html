{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow-lg p-5" style="max-width: 900px; width: 95%;">
        <h2 class="text-info mb-4 text-center">Dataset Visualization</h2>

        <h4 class="mb-3">Scatter Plot</h4>
        {% if scatter_plot %}
            <img src="{{ scatter_plot }}" class="img-fluid rounded shadow mb-3">
        {% else %}
            <p class="text-white">Scatter plot not available.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-info btn-lg px-5 py-2">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
